<!-- Search Category Input section -->
<div class="search pd-md">
  <div class="search__category">
    <label class="mr-bt-md">Category</label>
    <select (change)="onSelectedCategory($event.target.value)" class="drop-down">
      <option>Select Category</option>
      <option *ngFor="let category of categories" [value]="category.value">{{ category.key }}</option>
    </select>
  </div>

  <div class="search__value">
    <label class="mr-bt-md">search value</label>
    <input [(ngModel)]="searchObject.value" type="text" class="input-text" />
  </div>
  <a (click)="onSearch()" class="btn btn-cta mr-lt-sm flex-box">
    <svg>
      <use xlink:href="assets/svg/sprite.svg#icon-search"></use>
    </svg>
    search</a
  >
</div>

<a class="btn btn-contact pd-md" [routerLink]="['new']">
  <svg>
    <use xlink:href="assets/svg/sprite.svg#icon-folder-plus"></use>
  </svg>
  Add Record</a
>

<!-- Table to display the Aradhana Information -->
<table id="table-contact" class="mr-md">
  <tr>
    <th>Id</th>
    <th>FullName</th>
    <th>MobileNumber</th>
    <th>Email</th>
    <th>View</th>
    <th>Send Email</th>
  </tr>
  <tr *ngFor="let user of userData$ | async">
    <td>{{ user.id }}</td>
    <td>{{ user.fullName }}</td>
    <td>{{ user.mobileNumber }}</td>
    <td>{{ user.email }}</td>

    <td (click)="onNavigate(user)">
      <svg>
        <use xlink:href="assets/svg/sprite.svg#icon-eye"></use>
      </svg>
    </td>
    <td (click)="onSend(user)">
      <svg>
        <use xlink:href="assets/svg/sprite.svg#icon-mail2"></use>
      </svg>
    </td>
  </tr>
</table>

<!-- Admin User Email and Password to be provided to send the email -->
<div class="email-card" [ngClass]="{ active: isFormActive }">
  <h2 class="heading-tertiary">Email Content</h2>
  <span (click)="onclose()"
    ><svg class="close-button">
      <use xlink:href="assets/svg/sprite.svg#icon-cancel-circle"></use></svg
  ></span>
  <form #contactForm="ngForm" class="email-card__form" (ngSubmit)="onSendEmail(contactForm)">
    <!-- <label for="body">Email Content</label>
    <textarea required class="input-text" rows="5" name="body" ngModel></textarea> -->

    <label for="fromemail">From Email Address</label>
    <input class="input-text" autocomplete="on" type="text" name="fromemail" ngModel />

    <label for="password">Enter Your Password</label>
    <input class="input-text" autocomplete="off" type="password" name="password" ngModel />

    <button type="submit" class="btn btn-cta mr-bt-sm">
      Send Email
      <svg class="arrow-submit">
        <use xlink:href="assets/svg/sprite.svg#icon-arrow-right2"></use>
      </svg>
    </button>
  </form>
</div>
