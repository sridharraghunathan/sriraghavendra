<!-- Contact Information of the temple -->
<section class="contact">
  <h2 class="heading-secondary">Contact Info</h2>
  <p class="text-align-center paragraph">If you have queries,you can call us ,email us or post your question below</p>
  <div class="contact__info">
    <div class="contact__info__details contact__info__phone">
      <span class="circle">
        <svg>
          <use xlink:href="assets/svg/sprite.svg#icon-phone"></use>
        </svg>
      </span>
      <span class="mr-tp-sm"><b>Phone</b></span>
      <span *ngFor="let phone of templeInfo['Phone']">{{ phone }}</span>
    </div>

    <div class="contact__info__details contact__info__frequency">
      <span class="circle">
        <svg>
          <use xlink:href="assets/svg/sprite.svg#icon-clock"></use>
        </svg>
      </span>
      <span class="mr-tp-sm"><b>Visiting Hours</b></span>
      <span *ngFor="let timings of templeInfo['Visiting Hours']">{{ timings }}</span>
    </div>

    <div class="contact__info__details contact__info__email">
      <span class="circle">
        <svg>
          <use xlink:href="assets/svg/sprite.svg#icon-mail2"></use>
        </svg>
      </span>
      <span class="mr-tp-sm"><b>Email</b></span>

      <span *ngFor="let email of templeInfo['Email']">{{ email }}</span>
    </div>
  </div>
</section>
<!-- Location Information of the temple -->
<section class="location moveFromBottom pd-lg">
  <div class="address">
    <h3 class="heading-tertiary">Address</h3>
    <p>
      {{ templeInfo['Address'][0] }}
    </p>
  </div>
  <div class="map">
    <img src="assets/images/templemap.png" alt="Sri Raghavendra Swamy Temple Location Map" />
  </div>
</section>

<!-- Form for the user to post their Query or Suggestions -->
<section  class="contact__card moveFromBottom">
  <h2 class="heading-secondary">Contact Form</h2>
  <form [formGroup]="contactForm" (ngSubmit)="onSubmit()" class="contact__form">
    <app-text-input class="full-length" formControlName="fullName" [isOptional]="false" [label]="'Full Name'"></app-text-input>
    <app-text-input formControlName="email" [isOptional]="false" [label]="'Email Address'"></app-text-input>
    <app-text-input formControlName="mobileNumber" [isOptional]="false" [label]="'Mobile Number'"></app-text-input>
    <app-text-input
      class="full-length"
      [isOptional]="false"
      formControlName="additionalInformation"
      [label]="'Post Your Question / Suggestions'"
      [type]="'textarea'"
    ></app-text-input>
    <button type="submit" class="btn btn-cta mr-bt-sm">
      submit
      <svg class="arrow-submit">
        <use xlink:href="assets/svg/sprite.svg#icon-arrow-right2"></use>
      </svg>
    </button>
  </form>
</section>
